# Test description:
#   This test checks that if we set up a router with none as the discovery trigger,
#   a publisher doesn't match with the router (since it doesn't create any entities) and
#   neither does a subscriber (since it doesn't create any entities either).
#
# Test architecture:
#
# 1.
# ┌──────────┐    ┌─────────┐
# │subscriber│    │ddsproxy│
# │          │    │         │
# │(local)   │    │(local)  │
# └──────────┘    └─────────┘
#
# 2.
# ┌──────────┐    ┌─────────┐
# │publisher │    │ddsproxy│
# │          │    │         │
# │(local)   │    │(local)  │
# └──────────┘    └─────────┘

services:

  # ROUTER
  ddsproxy:
    image: ${DDSPROXY_COMPOSE_TEST_DOCKER_IMAGE}
    container_name: ddsproxy
    networks:
      - std_net
    volumes:
      - ./ddsproxy.yaml:/config.yaml
    command: ddsproxy -c /config.yaml --timeout 4

  # DOMAIN 0
  publisher_0_t0:
    image: ${DDSPROXY_COMPOSE_TEST_DOCKER_IMAGE}
    container_name: publisher_0_t0
    networks:
      - std_net
    volumes:
      - ../../../scripts:/scripts
    command: python3 /scripts/execute_and_validate_publisher.py --exe install/AdvancedConfigurationExample/examples/cpp/dds/AdvancedConfigurationExample/AdvancedConfigurationExample --n-matches 0 --n-unmatches 0 --timeout 4 --args "--samples 80 --domain 80"

  # DOMAIN 1
  subscriber_1_t0:
    image: ${DDSPROXY_COMPOSE_TEST_DOCKER_IMAGE}
    container_name: subscriber_1_t0
    networks:
      - std_net
    volumes:
      - ../../../scripts:/scripts
    command: python3 /scripts/execute_and_validate_subscriber.py --exe install/AdvancedConfigurationExample/examples/cpp/dds/AdvancedConfigurationExample/AdvancedConfigurationExample --n-matches 0 --n-unmatches 0 --timeout 4 --args "--samples 80 --domain 81"

networks:
  std_net:
  default:
    driver: none
